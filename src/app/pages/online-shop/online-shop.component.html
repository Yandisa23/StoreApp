<ion-header>
  <ion-toolbar>
    <ion-title>Online Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let product of products">
    <img [src] ="product.image" />
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>\${{product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
