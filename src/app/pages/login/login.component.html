<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
   <ion-item>
     <ion-label position="stacked">Email</ion-label>
     <ion-input formControlName="email" type="email"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label position="stacked">Password</ion-label>
     <ion-input formControlName="password" type="password"></ion-input>
   </ion-item>

   <ion-button expand="full" (click)="login()" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
   
   <ion-button expand="full" fill="clear" (click)="goToRegister()" >Register</ion-button>
   <ion-button expand="full" fill="clear" (click)="goToResetPassword()" >Forgot Password?</ion-button>
   
  </form>
</ion-content>
